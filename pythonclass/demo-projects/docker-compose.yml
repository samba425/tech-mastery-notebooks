services:
  # Flask Backend API - Main Backend
  backend:
    build: ./backend
    container_name: python-fullstack-backend
    ports:
      - "5001:5000"  # External:Internal - Using 5001 to avoid macOS AirPlay conflict
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/demo_db
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongo:27017/demo_db
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./backend/instance:/app/instance
    depends_on:
      - db
      - redis
      - mongo
    networks:
      - fullstack-network
    command: python run.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/todos"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend - Main UI
  frontend:
    build: ./frontend
    container_name: python-fullstack-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fullstack-network
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Live Demo Server - Serves HTML demos
  demo-server:
    image: nginx:alpine
    container_name: python-fullstack-demos
    ports:
      - "8080:80"
    volumes:
      - ./demos:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - fullstack-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fullstack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fullstack-network
    restart: unless-stopped

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: fullstack-redis
    ports:
      - "6379:6379"
    networks:
      - fullstack-network
    restart: unless-stopped

  # MongoDB for NoSQL demos
  mongo:
    image: mongo:7
    container_name: fullstack-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - fullstack-network
    restart: unless-stopped

  # Microservices - User Service
  user-service:
    build:
      context: ./demos/part4/18-microservices
      dockerfile: Dockerfile.user
    container_name: microservice-user
    ports:
      - "8001:8001"
    networks:
      - fullstack-network
    restart: unless-stopped
    profiles:
      - microservices

  # Microservices - Post Service
  post-service:
    build:
      context: ./demos/part4/18-microservices
      dockerfile: Dockerfile.post
    container_name: microservice-post
    ports:
      - "8002:8002"
    networks:
      - fullstack-network
    restart: unless-stopped
    profiles:
      - microservices

  # Microservices - API Gateway
  api-gateway:
    build:
      context: ./demos/part4/18-microservices
      dockerfile: Dockerfile.gateway
    container_name: microservice-gateway
    ports:
      - "8000:8000"
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - POST_SERVICE_URL=http://post-service:8002
    depends_on:
      - user-service
      - post-service
    networks:
      - fullstack-network
    restart: unless-stopped
    profiles:
      - microservices

  # Chat Server
  chat-server:
    build:
      context: ./demos/part4/21-chat-app
      dockerfile: Dockerfile
    container_name: chat-server
    ports:
      - "3001:5000"
    networks:
      - fullstack-network
    restart: unless-stopped
    profiles:
      - chat

networks:
  fullstack-network:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
