<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .status.connected {
            color: #4ade80;
        }

        .status.disconnected {
            color: #f87171;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f8f8;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: bold;
            color: #667eea;
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
        }

        .message-text {
            color: #333;
        }

        .typing-indicator {
            font-style: italic;
            color: #999;
            padding: 10px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 2px solid #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .input-group button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .join-form {
            padding: 30px;
            text-align: center;
        }

        .join-form input {
            padding: 12px;
            margin: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            width: 200px;
        }

        .join-form button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h2>ðŸ’¬ Real-time Chat</h2>
                <div class="status disconnected" id="status">Disconnected</div>
            </div>
            <div id="roomInfo"></div>
        </div>

        <div id="joinForm" class="join-form">
            <h3>Join Chat Room</h3>
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <br>
            <input type="text" id="roomInput" placeholder="Room name (default: general)" value="general">
            <br>
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div id="chatArea" style="display: none;">
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUsername = '';
        let currentRoom = 'general';
        let typingTimeout;

        function connect() {
            // Connect to server
            socket = io('http://localhost:3001');

            socket.on('connect', () => {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
            });

            socket.on('disconnect', () => {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status disconnected';
            });

            socket.on('connected', (data) => {
                console.log('Connected:', data);
            });

            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.username} joined the room`);
            });

            socket.on('user_left', (data) => {
                addSystemMessage(`${data.username} left the room`);
            });

            socket.on('message', (data) => {
                addMessage(data.username, data.message, data.timestamp);
            });

            socket.on('room_history', (data) => {
                data.messages.forEach(msg => {
                    addMessage(msg.username, msg.message, msg.timestamp);
                });
            });

            socket.on('typing', (data) => {
                showTypingIndicator(data.username, data.typing);
            });
        }

        function joinRoom() {
            const username = document.getElementById('usernameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim() || 'general';

            console.log('ðŸ”µ joinRoom called - username:', username, 'room:', room);

            if (!username) {
                alert('Please enter a username!');
                return;
            }

            currentUsername = username;
            currentRoom = room;

            console.log('ðŸ“¤ Emitting join event:', { username, room });
            socket.emit('join', { username, room });
            console.log('âœ… Join event emitted');

            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
            document.getElementById('chatArea').style.flexDirection = 'column';
            document.getElementById('roomInfo').textContent = `Room: ${room}`;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            console.log('ðŸ’¬ sendMessage called - message:', message);

            if (!message) return;

            console.log('ðŸ“¤ Emitting message event:', { room: currentRoom, message });
            socket.emit('message', {
                room: currentRoom,
                message: message
            });
            console.log('âœ… Message event emitted');

            input.value = '';
            socket.emit('typing', { room: currentRoom, typing: false });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                socket.emit('typing', { room: currentRoom, typing: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', { room: currentRoom, typing: false });
                }, 1000);
            }
        }

        function addMessage(username, message, timestamp) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const time = new Date(timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${message}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.background = '#fff3cd';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator(username, isTyping) {
            let indicator = document.getElementById('typingIndicator');
            if (isTyping) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typingIndicator';
                    indicator.className = 'typing-indicator';
                    document.getElementById('messages').appendChild(indicator);
                }
                indicator.textContent = `${username} is typing...`;
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        }

        // Connect on page load
        connect();
    </script>
</body>
</html>
